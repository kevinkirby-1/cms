<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{ contact?.name }}</h2>
        <div class="row">
            <div class="col-xs-5">
                <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 100px;">
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary">Edit</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-danger">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p><strong>Email:</strong> {{ contact?.email }}</p>
        <p><strong>Phone:</strong> {{ contact?.phone }}</p>
    </div>   
</div>
