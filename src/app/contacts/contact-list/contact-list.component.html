<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h2>Contacts</h2>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-success" [routerLink]="['new']">
          New Contact
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contactElement of contacts"
        [contact]="contactElement"
        routerLinkActive="active"
        [routerLink]="[contactElement.id]"
      ></cms-contact-item>
    </div>
  </div>
</div>
