<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
        </div>
        <div class="col-md-4">
            @if (selectedContact != null && selectedContact != undefined) {
                <app-contact-detail [contact]="selectedContact"></app-contact-detail>
            }
        </div>
    </div>    
</div>
